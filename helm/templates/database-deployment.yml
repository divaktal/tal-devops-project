{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-database
  labels:
    app: {{ .Chart.Name }}-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-database
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-database
    spec:
      containers:
        - name: postgres
          image: {{ .Values.database.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.database.database }}"
            - name: POSTGRES_USER
              value: "{{ .Values.database.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.database.password }}"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.database.username }}"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.database.username }}"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-database-pvc
{{- end }}
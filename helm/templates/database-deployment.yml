{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-database
  labels:
    app: {{ .Chart.Name }}-database
spec:
  serviceName: {{ .Chart.Name }}-database
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-database
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-database
    spec:
      containers:
        - name: postgres
          image: {{ .Values.database.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.database.database }}"
            - name: POSTGRES_USER
              value: "{{ .Values.database.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.database.password }}"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.database.username }}"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.database.username }}"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.database.storage }}
        storageClassName: {{ .Values.database.storageClass }}
{{- end }}

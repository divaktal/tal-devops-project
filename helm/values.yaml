replicaCount: 2

image:
  repository: 448049807140.dkr.ecr.us-east-1.amazonaws.com/lily-designer-studio
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

# Database Configuration - Using Kubernetes Pod
database:
  enabled: true
  image: postgres:13
  database: "lily_studio"
  username: "lily_user"
  password: "lily123"
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 5Gi
  service:
    port: 5432
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# App Configuration - FIXED: Remove the .env nested structure
app:
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Environment variables - ADD THIS SECTION
env:
  NODE_ENV: "production"
  PORT: "3000"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
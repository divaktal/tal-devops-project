replicaCount: 2

image:
  repository: lily-designer-studio
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

# Database Configuration
database:
  enabled: true
  image: postgres:13
  database: "lily_studio"    
  username: "lily_user"       
  password: "lily123"       
  persistence:
    enabled: true
    storageClass: ""
    size: 1Gi
  service:
    port: 5432
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# App Configuration
app:
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
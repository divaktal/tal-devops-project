services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - ./data:/app/data
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_PATH=./data/appointments.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
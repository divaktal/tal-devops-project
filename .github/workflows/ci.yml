name: CI/CD Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f public/index.html ] && echo "‚úÖ HTML exists" || exit 1
          [ -f public/styles.css ] && echo "‚úÖ CSS exists" || echo "‚ö† No CSS"
          [ -f public/script.js ] && echo "‚úÖ JS exists" || echo "‚ö† No JS"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p dist
          cp -r public/* dist/ 2>/dev/null || true
          ls -la dist/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/

  docker:
    name: Build, Push to ECR and Update Helm
    runs-on: ubuntu-latest
    needs: build
    # Only push to ECR on master branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: lily-designer-studio
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          
          # Tag with latest
          docker tag $REGISTRY/$REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:latest
          
          # Push both tags
          echo "Pushing $REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:latest
          
          # Keep local tag for testing
          docker tag $REGISTRY/$REPOSITORY:$IMAGE_TAG my-app:latest
          
          # Output the image URI for reference
          echo "image_uri=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      # Test the Docker image with PostgreSQL
      - name: Start PostgreSQL
        run: |
          docker network create app-net || true
          docker run -d --name test-db --network app-net \
            -e POSTGRES_DB=test_db \
            -e POSTGRES_USER=test_user \
            -e POSTGRES_PASSWORD=test123 \
            -p 5432:5432 \
            postgres:13
          
          # Wait for PostgreSQL
          for i in {1..20}; do
            if docker exec test-db pg_isready -U test_user; then
              echo "‚úÖ PostgreSQL ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 2
          done

      - name: Test Docker container
        run: |
          # Run the app container
          docker run -d --name test-app --network app-net \
            -e DB_HOST=test-db \
            -e DB_PORT=5432 \
            -e DB_NAME=test_db \
            -e DB_USER=test_user \
            -e DB_PASSWORD=test123 \
            -e PORT=3000 \
            -p 3000:3000 \
            my-app:latest
          
          # Wait for app to start with timeout
          echo "Waiting for app to start..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health > /dev/null 2>&1; do sleep 2; done' || echo "Health check timeout"
          
          # Test endpoints
          curl -f http://localhost:3000/ && echo "‚úÖ Root endpoint OK" || echo "‚ùå Root endpoint failed"
          curl -f http://localhost:3000/metrics && echo "‚úÖ Metrics endpoint OK" || echo "‚ùå Metrics endpoint failed"
          
          # Final health check
          if curl -f http://localhost:3000/api/health; then
            echo "‚úÖ All tests passed"
          else
            echo "‚ùå Health check failed"
            docker logs test-app
            exit 1
          fi

      - name: Update Helm chart with new image tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_URL: https://github.com/divaktal/tal-devops-project.git
        run: |
          echo "Updating Helm chart with new image tag: ${{ github.sha }}"
          
          # Clone the repository with Helm charts
          git clone $REPO_URL helm-repo
          cd helm-repo
          
          # Update the image tag in values.yaml
          sed -i "s|tag:.*|tag: \"${{ github.sha }}\"|" helm/values.yaml
          
          # Verify the change
          echo "Updated values.yaml:"
          grep "tag:" helm/values.yaml
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Commit and push
          git add helm/values.yaml
          git commit -m "CI: Update image tag to ${{ github.sha }}"
          
          # Push using GitHub token
          git push https://x-access-token:$GITHUB_TOKEN@github.com/divaktal/tal-devops-project.git HEAD:master
          
          echo "‚úÖ Helm chart updated successfully"

      - name: Trigger ArgoCD Sync
        if: success()
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          # Only run if you have ArgoCD token configured
          if [ -n "$ARGOCD_TOKEN" ] && [ -n "$ARGOCD_SERVER" ]; then
            echo "üöÄ Triggering ArgoCD sync for application: lily-designer-studio"
            
            # Trigger sync
            curl -s -X POST \
              "$ARGOCD_SERVER/api/v1/applications/lily-designer-studio/sync" \
              -H "Authorization: Bearer $ARGOCD_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"prune": true, "dryRun": false, "strategy": {"hook": {"force": false}}}'
            
            echo "‚úÖ ArgoCD sync triggered successfully"
            
            # Wait a moment and check sync status
            sleep 5
            echo "üìä Checking ArgoCD sync status..."
            curl -s \
              "$ARGOCD_SERVER/api/v1/applications/lily-designer-studio" \
              -H "Authorization: Bearer $ARGOCD_TOKEN" | \
              jq -r '.status.sync.status, .status.health.status' || true
            
          else
            echo "‚ö†Ô∏è ArgoCD sync not configured (missing ARGOCD_SERVER or ARGOCD_TOKEN secret)"
            echo "‚ÑπÔ∏è ArgoCD will auto-sync within its configured sync window"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop test-app || true
          docker stop test-db || true
          docker rm test-app || true
          docker rm test-db || true
          docker network rm app-net || true
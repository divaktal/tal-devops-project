name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f public/index.html ] && echo "âœ… HTML exists" || exit 1
          [ -f public/styles.css ] && echo "âœ… CSS exists" || echo "âš  No CSS"
          [ -f public/script.js ] && echo "âœ… JS exists" || echo "âš  No JS"
          [ -f Dockerfile ] && echo "âœ… Dockerfile exists" || exit 1
          [ -f package.json ] && echo "âœ… package.json exists" || exit 1

      - name: Check Node.js version
        run: node --version

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level moderate

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: lily-designer-studio:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸš€ Start PostgreSQL for testing
      - name: Start PostgreSQL
        run: |
          docker network create lily-net
          docker run -d --name lily-db \
            --network lily-net \
            -e POSTGRES_DB=lily_studio \
            -e POSTGRES_USER=lily_user \
            -e POSTGRES_PASSWORD=lily123 \
            -p 5432:5432 \
            postgres:13

      # ðŸš€ Test Docker image with DB variables
      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-app \
            --network lily-net \
            -e DB_HOST=lily-db \
            -e DB_PORT=5432 \
            -e DB_NAME=lily_studio \
            -e DB_USER=lily_user \
            -e DB_PASSWORD=lily123 \
            lily-designer-studio:latest

          # Wait a bit until server boots
          sleep 15
          
          # Check health endpoint
          curl -f http://localhost:3000/api/health || (docker logs test-app && exit 1)

          docker stop test-app
          docker stop lily-db

      - name: Save Docker image
        run: docker save lily-designer-studio:latest -o lily-designer-studio.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: lily-designer-studio.tar
          retention-days: 7
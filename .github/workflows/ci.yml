name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML
        run: |
          [ -f index.html ] || exit 1
          grep -q "<!DOCTYPE html>" index.html || exit 1
          echo "‚úÖ HTML valid"

      - name: Validate JavaScript
        run: |
          [ -f script.js ] && node -c script.js && echo "‚úÖ JS valid"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p dist
          cp *.html *.css *.js dist/ 2>/dev/null || true
          [ -d photos ] && cp -r photos dist/ || mkdir -p dist/photos
          echo "‚úÖ Artifact created"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.actor }}/tal-devops-project:latest

      - name: Success
        run: |
          echo "‚úÖ CI Pipeline Complete"
          echo "üì¶ Artifact: web-app"
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "üê≥ Image: ghcr.io/${{ github.actor }}/tal-devops-project:latest"
          fi

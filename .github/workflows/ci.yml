name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    name: Lint, Build Artifact & Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # LINTING
      - name: HTML structure validation
        run: |
          echo "ğŸ” Checking HTML structure..."
          if [ -f index.html ]; then
            if grep -q "<!DOCTYPE html>" index.html; then
              echo "âœ… Valid DOCTYPE found"
            else
              echo "âŒ No DOCTYPE found"
              exit 1
            fi
            
            if grep -q "<html" index.html && grep -q "<head" index.html && grep -q "<body" index.html; then
              echo "âœ… Basic HTML structure is valid"
            else
              echo "âŒ Missing required HTML tags"
              exit 1
            fi
          else
            echo "âŒ index.html not found"
            exit 1
          fi

      - name: CSS syntax check
        run: |
          if [ -f styles.css ]; then
            echo "ğŸ¨ Checking CSS syntax..."
            if npx csslint styles.css 2>/dev/null || true; then
              echo "âœ… CSS check completed"
            fi
          fi

      - name: JavaScript syntax check
        run: |
          if [ -f script.js ]; then
            echo "âš¡ Checking JavaScript syntax..."
            if node -c script.js; then
              echo "âœ… JavaScript syntax is valid"
            else
              echo "âŒ JavaScript syntax error"
              exit 1
            fi
          fi

      # BUILD ARTIFACT
      - name: Create build artifact
        run: |
          echo "ğŸ“¦ Creating build artifact..."
          mkdir -p dist
          cp index.html dist/
          cp styles.css dist/ 2>/dev/null || echo "âš  styles.css not found"
          cp script.js dist/ 2>/dev/null || echo "âš  script.js not found"
          
          if [ -d "photos" ]; then
            echo "ğŸ“¸ Copying photos directory..."
            cp -r photos dist/
          else
            echo "ğŸ“¸ Creating placeholder photos directory..."
            mkdir -p dist/photos
            echo "placeholder" > dist/photos/placeholder.txt
          fi
          
          echo "ğŸ“ Artifact contents:"
          ls -la dist/

      - name: Test artifact
        run: |
          echo "ğŸ§ª Testing artifact..."
          cd dist
          if [ -f index.html ]; then
            echo "âœ… index.html exists in artifact"
          else
            echo "âŒ index.html missing from artifact"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-build
          path: dist/
          retention-days: 30

      # DOCKER IMAGE
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "ğŸ³ Testing Docker image..."
          docker build -t local-test .
          echo "âœ… Docker image builds successfully"

      # FINAL SUMMARY
      - name: CI Summary
        run: |
          echo "ğŸ‰ CI PIPELINE COMPLETE!"
          echo "ğŸ“¦ Artifact: web-app-build"
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ğŸ³ Docker Image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          else
            echo "ğŸ³ Docker Image: Built locally (not pushed for PR)"
          fi

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f index.html ] && echo "✅ HTML exists" || exit 1
          [ -f styles.css ] && echo "✅ CSS exists" || echo "⚠ No CSS"
          [ -f script.js ] && echo "✅ JS exists" || echo "⚠ No JS"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p dist
          cp *.html *.css *.js dist/ 2>/dev/null || true
          [ -d photos ] && cp -r photos dist/ || mkdir -p dist/photos
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t my-app .
        
      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 8080:80 my-app
          sleep 2
          docker ps | grep test-app && echo "✅ Docker works" || echo "⚠ Docker issue"
          docker stop test-app
          docker rm test-app

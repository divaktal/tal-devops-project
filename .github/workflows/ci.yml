name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f public/index.html ] && echo "✅ HTML exists" || exit 1
          [ -f public/styles.css ] && echo "✅ CSS exists" || echo "⚠ No CSS"
          [ -f public/script.js ] && echo "✅ JS exists" || echo "⚠ No JS"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p dist
          cp -r public/* dist/ 2>/dev/null || true
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t my-app .
        
      - name: Save Docker image as tar
        run: docker save my-app -o my-app.tar
        
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-app.tar
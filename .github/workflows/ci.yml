name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up environment
      # Example for Node.js; change or remove if using Python, Java, etc.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Lint the code (optional but recommended)
      - name: Lint code
        run: npm run lint # replace with your lint command

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Build artifact
      - name: Build project
        run: npm run build # replace with your build command

      # 7. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-artifact
          path: ./dist # replace with your build folder

      # 8. Build Docker image
      - name: Build Docker image
        run: docker build -t myusername/myapp:latest .

      # 9. Log in to Docker registry
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 10. Push Docker image
      - name: Push Docker image
        run: docker push myusername/myapp:latest

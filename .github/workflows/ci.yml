name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f public/index.html ] && echo "✅ HTML exists" || exit 1
          [ -f public/styles.css ] && echo "✅ CSS exists" || echo "⚠ No CSS"
          [ -f public/script.js ] && echo "✅ JS exists" || echo "⚠ No JS"
          [ -f Dockerfile ] && echo "✅ Dockerfile exists" || exit 1
          [ -f package.json ] && echo "✅ package.json exists" || exit 1

      - name: Check Node.js version
        run: node --version

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level moderate

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: lily-designer-studio:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d -p 3000:3000 --name test-app lily-designer-studio:latest
          sleep 10
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-app

      - name: Save Docker image
        run: docker save lily-designer-studio:latest -o lily-designer-studio.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: lily-designer-studio.tar
          retention-days: 7
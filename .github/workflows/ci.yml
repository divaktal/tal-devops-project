name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Files
        run: |
          [ -f public/index.html ] && echo "✅ HTML exists" || exit 1
          [ -f public/styles.css ] && echo "✅ CSS exists" || echo "⚠ No CSS"
          [ -f public/script.js ] && echo "✅ JS exists" || echo "⚠ No JS"

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact
        run: |
          mkdir -p dist
          cp -r public/* dist/ 2>/dev/null || true
          ls -la dist/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t my-app .
        
      - name: Save Docker image as tar
        run: docker save my-app -o my-app.tar
        
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-app.tar

      # Test the Docker image with PostgreSQL
      - name: Start PostgreSQL
        run: |
          docker network create app-net || true
          docker run -d --name test-db --network app-net \
            -e POSTGRES_DB=test_db \
            -e POSTGRES_USER=test_user \
            -e POSTGRES_PASSWORD=test123 \
            -p 5432:5432 \
            postgres:13
          
          # Wait for PostgreSQL
          for i in {1..20}; do
            if docker exec test-db pg_isready -U test_user; then
              echo "✅ PostgreSQL ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 2
          done

      - name: Test Docker container
        run: |
          # Run the app container
          docker run -d --name test-app --network app-net \
            -e DB_HOST=test-db \
            -e DB_PORT=5432 \
            -e DB_NAME=test_db \
            -e DB_USER=test_user \
            -e DB_PASSWORD=test123 \
            -e PORT=3000 \
            -p 3000:3000 \
            my-app:latest
          
          # Wait for app to start
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check passed"
              break
            fi
            echo "Attempt $i/30: Waiting for app..."
            sleep 3
          done
          
          # Test endpoints
          curl -f http://localhost:3000/ || echo "Root endpoint check"
          curl -f http://localhost:3000/metrics || echo "Metrics endpoint check"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-app || true
          docker stop test-db || true
          docker rm test-app || true
          docker rm test-db || true
          docker network rm app-net || true
